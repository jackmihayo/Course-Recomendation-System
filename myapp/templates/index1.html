<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:#778899">

    <nav class="navbar" style="background-color:black">
        <a class="navbar-brand">Course Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-black" style="font-size:50px"><strong>Courses</strong></h1>
            </div>

            {% for course in courses %}
                <div class="col-md-6" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body text-black">
                            <h4>{{ course.course_name }}</h4>
                            <p>University: {{ course.University }}</p>
                            <p>Difficulty: {{ course.difficulty_level }}</p>
                            <p>Rating: {{ course.course_rating }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
